<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Концерт от Егора</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="hearts-container" id="hearts-container"></div>

  <div class="content">
    <img src="images/egor-dance.gif" style="width: 80%; max-width: 600px;">
    
    <audio autoplay loop style="display: none">
    <source src="audio/egor_krid.mp3" type="audio/mpeg">
    </audio>
    <script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('audio-player');
    audio.muted = false;
    audio.play().catch(() => {
      // если не получилось — покажем кнопку вручную
      const btn = document.createElement('button');
      btn.innerText = "▶ Включить музыку";
      btn.className = "gift-button";
      btn.style.marginTop = "20px";
      btn.onclick = () => audio.play();
      document.body.appendChild(btn);
    });
  });
</script>   

    <div class="button-container" style="margin-top: 40px;">
      <button class="gift-button" data-description="уже послушала, понравилось?" onclick="history.back()">Назад</button>
    </div>
  </div>

  <script src="hearts.js"></script>
</body>
</html>
